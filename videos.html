<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, blue, lightblue);
        }

        header {
            margin-bottom: 20px;
            text-align: center;
        }

        .video-container {
            width: 100%;
            max-width: 720px;
            margin: 20px 0;
        }

        .video-container iframe {
            width: 100%;
            aspect-ratio: 16 / 9; /* Define a proporção de 16:9 */
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nossos Vídeos</h1>
    </header>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <div class="video-container">
        <iframe src="https://youtube.com/shorts/S4eiR_oVf9g?si=hJixAEZDB3TUWoE4" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
